<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Stegosaurus</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

    <div class="wrapper">
    
        <figure class="fig">
            <img src="images/stegosaurus.jpg" alt="Stegosaurus">
            <figcaption><em>There was more time between the Stegosaurus and the T-Rex than between T-Rex and you.</em></figcaption>
        </figure>

        <h1 class="title">Stegosaurus</h1>

        <div class="info noline">
            <h2 class="head space">Period</h2>
            <p class="space">Late Jurassic</p>
        </div>
        <div class="info">
            <h2 class="head space">Diet</h2>
            <p class="space">Herbivore</p>
        </div>
        <div class="info">
            <h2 class="head space">Length</h2>
            <p class="space">9&nbsp;m</p>
        </div>

    </div>
</body>
</html>
